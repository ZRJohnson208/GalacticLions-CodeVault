# Android CI Workflow
#
# This GitHub Actions workflow builds and tests for the Android project.

name: Android CI

on:
  push:
    branches: [ master ]  # Run workflow on push to master branch
  pull_request:
    branches: [ master ]  # Run workflow on pull requests targeting master branch
  
jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}  # Runs the job on each OS specified in the matrix
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Test across multiple OS environments
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'  
          distribution: 'temurin'
          cache: gradle  # Cache Gradle dependencies for faster builds

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew  # Makes Gradle wrapper executable

      - name: Build with Gradle
        run: ./gradlew build
